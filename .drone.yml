--- 
clone: 
  depth: 1
kind: pipeline
name: ZyCPipeline
concurrency:
  limit: 6
steps: 
  - 
    commands: 
      - "export DEBIAN_FRONTEND=noninteractive"
      - "export PATH=/usr/bin/core_perl:$PATH"
      - "bash ci.sh deps"
      - "bash clang-builder.sh :v"
    environment: 
      BOT_TOKEN:
        from_secret: BOT_TOKEN
      GIT_SECRET:
        from_secret: GIT_SECRET
    image: zycromerz/kerneldocker:v2
    name: ZyC-Build
    trigger: 
      branch: 
        - unified-tes